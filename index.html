<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background color */
            color: white; /* Text color */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        #topbar {
            background-color: blue;
            padding: 10px;
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white; /* Text color for table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: darkblue; /* Dark blue background color for table title cell */
            color: white; /* Text color for table title cell */
        }

        .win {
            color: green; /* Green text for Win */
        }

        .lose {
            color: red; /* Red text for Lose */
        }

        #bottomnav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222; /* Darker background color for bottom navigation */
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-around; /* Distribute space evenly between the buttons */
        }

        .segmented-control button {
            padding: 10px;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            flex-grow: 1; /* Allow the button to grow and fill available space */
            margin: 0 5px; /* Add some margin between buttons for spacing */
        }

        .segmented-control button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div id="topbar">
        <h2>Top Bar</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Match</th>
                <th>Team</th>
                <th>Odd</th>
                <th>Tip</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows -->
            <tr>
                <td>2023-11-25</td>
                <td>Sample Match</td>
                <td>Team A vs Team B</td>
                <td>2.0</td>
                <td>Team A</td>
                <td class="win">Win</td>
            </tr>
            <tr>
                <td>2023-11-26</td>
                <td>Another Match</td>
                <td>Team C vs Team D</td>
                <td>1.5</td>
                <td>Team D</td>
                <td class="lose">Lose</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Add more content to make the body scrollable -->
    <div style="height: 1000px;"></div>

    <div id="bottomnav" class="segmented-control">
        <button onclick="changePage('today')">Today</button>
        <button onclick="changePage('yesterday')">Yesterday</button>
    </div>

    <script>
        function changePage(page) {
            if (page === 'today') {
                // Change the page to today's content (you can customize this)
                alert('Switching to Today\'s Page');
            } else if (page === 'yesterday') {
                // Change the page to yesterday's content (you can customize this)
                alert('Switching to Yesterday\'s Page');
            }
        }
    </script>

</body>
</html>
