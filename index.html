<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #topbar {
            background-color: blue;
            padding: 10px;
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #bottomnav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        #bottomnav button {
            padding: 10px;
            margin: 5px;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #bottomnav button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="topbar">
        <h2>Top Bar</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Match</th>
                <th>Team</th>
                <th>Odd</th>
                <th>Tip</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your table data here -->
            <tr>
                <td>2023-11-25</td>
                <td>Sample Match</td>
                <td>Team A vs Team B</td>
                <td>2.0</td>
                <td>Team A</td>
                <td>Win</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <div id="bottomnav">
        <button onclick="changePage('free')">Free</button>
        <button onclick="changePage('vip')">VIP</button>
    </div>

    <script>
        function changePage(page) {
            if (page === 'free') {
                // Change the page to the free content (you can customize this)
                alert('Switching to Free Page');
            } else if (page === 'vip') {
                // Change the page to the VIP content (you can customize this)
                alert('Switching to VIP Page');
            }
        }
    </script>

</body>
</html>
